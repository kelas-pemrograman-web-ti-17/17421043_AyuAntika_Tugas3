<!doctype html>

<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Form Registrasi</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/release/v5.0.8/css/solid.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>

  <body>

    <form>
      <div class="form-row">
        <div class="form-group col-md-3">
            <label for="inputNama">Nama</label>
          <input type="text" class="form-control" id="inputNama" placeholder="Nama">
        </div>
        <div class="form-group col-md-3">
            <label for="inputNPM">NPM</label>
          <input type="text" class="form-control" id="inputNPM" placeholder="NPM">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-3">
            <label for="inputTTL">TTL</label>
          <input type="text" class="form-control" id="inputTTL" placeholder="Ttl">
        </div>
        <div class="form-group col-md-3">
            <label for="inputJenis_Kelamin">Alamat</label>
          <input type="text" class="form-control" id="Alamat" placeholder="Alamat">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-3">
            <label for="inputAgama">Agama</label>
          <input type="text" class="form-control" id="inputAgama" placeholder="Agama">
        </div>
        <div class="form-group col-md-3">
            <label for="inputHoby">Hoby</label>
          <input type="text" class="form-control" id="inputHoby" placeholder="Hoby">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-3">
              <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
          </div>
          <div class="form-group col-md-3">
              <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
          </div>
        </div>
        <div class="form-row">
        <div class="form-group col-md-2">
          <label for="inputState">Jenis Kelamin</label>
          <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
      </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
        <a href="tabel.html"> <button type="submit" class="btn btn-primary">Sign in</a>
    </form>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
