<head>

  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="css/style.css">

  <body>

    <div class="modal-dialog center">

        <div class="col-12 main-section">

            <div class="modal-content">

                <div class="col-12 title-login">
                  <h1>Sign In</h1>
                </div>

                <div class="col-12 form-input">
                  <form action="#" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                      <input type="email" class="form-control" placeholder="Email Address" name="f_nama" required>
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" placeholder="Password" name="f_password" required>
                    </div>
                    <button type="submit" class="btn btn-info">
                      <a href="menu.html">Sign In</a>
                    </button>
                  </form>
                </div>

                <div class="col-12 signup">
                    <a href="http://localhost/Registrasi/registrasi.html"> Belum punya akun ? Daftar sekarang !</a>

            </div>

            </div>

            </div>

          </div>

</body>
